<!doctype html>
<html lang="en">

<head>
    <title>Time to Train</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

</head>

<body>
    <header class="container-fluid"></header>
    <main class="container-fluid">
        <div class="row text-dark text-center p-5 m-2">
            <h3 class="col-12 p-3 bg-light rounded shadow">Hi-yah: <span id="skill">0</span></h3>
            <div class="row d-flex justify-content-around">
                <div class="col-3"></div>
                <div class="col-3">
                    <img height="500" src="./8-bit sword.jpg" onclick="mine()" alt="">
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <div class="row bg-light text-dark">
            <div class="col-6 d-flex ">
                <button class="rounded-pill" onclick="buyStamina()">Stamina </button>
                <div>
                    <p>Quantity: <span id="buy-stamina">0</span></p>
                    <p>50 Hi-Yahs</p>

                </div>
                <div class="col-6 d-flex ">
                    <button class="rounded-pill" onclick="buyStance()">Stance </button>
                    <div>
                        <p>Quantity: <span id="buy-stance">0</span></p>
                        <p>=300 Hi-Yahs</p>
                    </div>
                </div>
            </div>
    </main>
    <footer></footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
