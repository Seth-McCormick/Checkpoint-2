<!doctype html>
<html lang="en">

<head>
    <title>Cave of Crystals</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

</head>

<body>
    <header class="container-fluid"></header>
    <main class="container-fluid">
        <div class="row text-dark d-flex justify-content-center p-5 m-2">
            <h2 class="col-2 p-3 mb-3 d-flex ">Crystals: <span id="Crystals">0</span></h2>
            <div class="row d-flex justify-content-between p-0">
                <div class="col-3 d-flex justify-content-end  ">
                    <h3 class=" rounded">Purchase Upgrades:</h3>
                </div>
                <div class="col-3 d-flex justify-content-start ps-5">
                    <h3 class="rounded">Purchase Help:</h3>
                </div>
            </div>
            <div class="row d-flex justify-content-around">
                <div
                    class="col-3 rounded-pill shadow bg-light d-flex justify-content-around align-items-center text-center ">
                    <div>
                        <button class="rounded" onclick="buyStamina()">Stamina </button>
                        <p class="m-0">Price: <span id="stamina-price"></span></p>
                        <p class="m-0">Quantity: <span id="buy-stamina">0</span></p>
                        <p class="m-0">Collecting: <span id="stamina-crystals"></span></p>
                    </div>

                    <div>
                        <button class="rounded" onclick="buyStrength()">Strength </button>
                        <p class="m-0">Price: <span id="strength-price"></span></p>
                        <p class="m-0">Quantity: <span id="buy-strength">0</span></p>
                        <p class="m-0">Collecting: <span id="strength-crystals"></span></p>
                    </div>

                </div>
                <div class="col-3">
                    <img class=" img-fluid" src="./Crystal1.png" onclick=" mine()" alt="">
                </div>
                <div
                    class="col-3 rounded-pill shadow bg-light d-flex justify-content-around align-items-center text-center">
                    <div>
                        <button class="rounded" onclick="buyFriend()">Friend </button>
                        <p class="m-0">Price: <span id="friend-price"></span></p>
                        <p class="m-0">Quantity: <span id="buy-friend">0</p>
                        <p class="m-0">Collecting: <span id="friend-crystals"></span></p>
                    </div>
                    <div>
                        <button class="rounded" onclick="buySluice()">Sluice </button>
                        <p class="m-0">Price: <span id="sluice-price"></span></p>
                        <p class="m-0">Quantity: <span id="buy-sluice">0</span></p>
                        <p class="m-0">Collecting: <span id="sluice-crystals"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
